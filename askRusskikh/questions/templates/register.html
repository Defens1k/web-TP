{% extends "question_base.html" %}

{% block content %}
			
			<div class="row">
		    	<h1 class="header" id="Grey">Registration</h1>
		    </div>
		    {%for k, error in form.errors.items%}
		    	{{error|escape}}
		    {%endfor%}
            <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
		    {%for f in form%}
		    <div class="subject">
			    <div class="row">
			    	<div class="col-sm-2" id="form_field">
			    		<b><big>{{f.label_tag}}</big></b>
			    	</div>
			    	<div class="col-sm-8">
					<div class="input-group">
					 {{f}}
					</div>
			    	</div>
		   		</div>
		    </div>
		    {%endfor%}               
            <div class=" btn-toolbar" style="margin: -10px 140px">
              <button type="submit" class="btn btn-2f" id="save_button">Register</button>
            </div>
            </form>
        
{% endblock content %}
